</audio>

<button id="audioButton" class="playPauseButton">
  <img src="/img/musical-note.svg" style="width:20px"/>
  <img id="audioButton_mainImage" src="/img/play-button.svg" style="width:12px"/>
</button>


<button id="snowflakeButton" class="playPauseButton">
  <img src="/img/snowflake.png" style="width:20px"/>
  <img id="snowflakeButton_mainImage" src="/img/play-button.svg" style="width:12px; filter: invert(85%);"/>
</button>


<script>
var songs =
[
    { file_mp3: "/music/alle_jahre_wieder_c.mp3", file_ogg: "/music/alle_jahre_wieder_c.ogg"  },
    { file_mp3: "/music/jingle_bells_e.mp3",      file_ogg: "/music/jingle_bells_e.ogg" },
];
var randomIndex = Math.floor(Math.random() * songs.length);
var song = songs[randomIndex];
document.getElementById("audioSource_mp3").src = song.file_mp3;
document.getElementById("audioSource_ogg").src = song.file_ogg;

document.getElementById("audioButton").onclick = function() {
  x = document.getElementById("audioButton_mainImage");
  a = document.getElementById("audioplayer");
  if (x.src.includes("/img/play-button.svg")) {
    a.play();
    x.src = "/img/pause.svg";
  } else {
    a.pause();
    x.src = "/img/play-button.svg";
  }
};

document.getElementById("snowflakeButton").onclick = function() {
  x = document.getElementById("snowflakeButton_mainImage");
  s = document.getElementById("snowflakesDiv");
  if (x.src.includes("/img/play-button.svg")) {
    s.style.display = "block";
    x.src = "/img/pause.svg";
  } else {
    s.style.display = "none";
    x.src = "/img/play-button.svg";
  }
}
</script>
